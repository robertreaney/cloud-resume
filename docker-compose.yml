version: "3.8"
services:
  web:
    container_name: flask
    build:
      context: ./services/website
      dockerfile: Dockerfile
    expose:
      - 8000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./services/website:/wd
      - ./.log/website:/var/log/website
    networks:
      - nginx_network
    command: >
      sh -c "echo Running in Development &&
            gunicorn --bind 0.0.0.0:8000 app:app > /var/log/website/gunicorn.log 2>&1"

  nginx:
    image: nginx
    container_name: nginx-server
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./services/nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      # - ./services/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./services/website/static:/static:ro
      - ./.log/nginx:/var/log/nginx
    networks:
      - nginx_network
    depends_on:
      - web

  whisper:
    container_name: whisper-server
    build:
      context: ./services/asr
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    env_file:
      - .env
    environment:
      - ASR_MODEL=tiny.en
      - FLASK_ENV=development
      - FLASK_APP=app
    expose:
      - 9000
    volumes:
      - ./.log/whisper:/var/log/whisper
      - ./.cache/cache-whisper:/root/.cache/whisper
    networks:
      - nginx_network
    command: >
      sh -c "echo Running in Development &&
            gunicorn --bind 0.0.0.0:9000 app:app > /var/log/whisper/gunicorn.log 2>&1"


networks:
  nginx_network: