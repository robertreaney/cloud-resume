version: "3.8"
services:
  web:
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app
    restart: always

  nginx:
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/website/static:/static:ro
      - ./.log/nginx:/var/log/nginx
      - ./.log/certbot/www/:/var/www/certbot/:ro
      - ./.log/certbot/conf/:/etc/letsencrypt/:rw
    restart: always
  
